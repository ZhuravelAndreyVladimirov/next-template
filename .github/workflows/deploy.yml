name: Release and Deploy

on:
  push:
    branches: [main]

jobs:
  init:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v3
      - name: Starting Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: yarn
      - name: Build project
        run: yarn build
      - name: Run linter
        run: yarn lint
      - name: Run tests
        run: yarn jest

  build:
    name: Build and push image
    runs-on: ubuntu-latest
    needs: init
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: v0.11.2
          driver-opts: |
            image=moby/buildkit:v0.12.4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/zhuravelandreyvladimirov/next-template:main
            ghcr.io/zhuravelandreyvladimirov/next-template:${{ github.sha }}
          # cache-from: type=gha
          # cache-to: type=gha,mode=max

  deploy:
    name: Deploy to server
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            export REGISTRY_URL="ghcr.io"
            export REGISTRY_USERNAME="${{ github.actor }}"
            export REGISTRY_PASSWORD="${{ secrets.GITHUB_TOKEN }}"
            IMAGE_NAME_MAIN="ghcr.io/zhuravelandreyvladimirov/next-template:main"
            IMAGE_NAME_SHA="ghcr.io/zhuravelandreyvladimirov/next-template:${{ github.sha }}"
            CONTAINER_NAME="next-template"
            
            # Логинимся в GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
            
            # Останавливаем и удаляем старый контейнер (если существует)
            docker stop $CONTAINER_NAME 2>/dev/null || true
            docker rm $CONTAINER_NAME 2>/dev/null || true
            
            # Удаляем старые образы для гарантии обновления
            docker rmi $IMAGE_NAME_MAIN 2>/dev/null || true
            docker rmi $IMAGE_NAME_SHA 2>/dev/null || true
            
            # Получаем новый образ по SHA (гарантированно новый)
            echo "Pulling image with SHA: ${{ github.sha }}"
            docker pull $IMAGE_NAME_SHA --quiet || true
            
            # Если образ по SHA не найден, используем main (fallback)
            if ! docker image inspect $IMAGE_NAME_SHA >/dev/null 2>&1; then
              echo "SHA image not found, pulling main tag with --pull always..."
              docker pull $IMAGE_NAME_MAIN --quiet
              IMAGE_TO_USE=$IMAGE_NAME_MAIN
            else
              IMAGE_TO_USE=$IMAGE_NAME_SHA
              echo "Successfully pulled SHA image"
            fi
            
            # Показываем информацию об образе
            echo "Image details:"
            docker image inspect $IMAGE_TO_USE --format '{{.Id}} {{.Created}}' || true
            
            echo "Using image: $IMAGE_TO_USE"
            
            # Запускаем новый контейнер с принудительным обновлением
            docker run -d \
              --name $CONTAINER_NAME \
              --restart unless-stopped \
              -p 3000:3000 \
              -e NODE_ENV=production \
              -e NEXT_PUBLIC_BUILD_ID="${{ github.sha }}" \
              -e BUILD_VERSION="${{ github.sha }}" \
              $IMAGE_TO_USE
            
            # Ждем немного для запуска контейнера
            sleep 3
            
            # Проверяем статус контейнера
            docker ps | grep $CONTAINER_NAME || echo "Warning: Container might not be running"
            
            # Показываем логи для отладки
            echo "Container logs (last 20 lines):"
            docker logs --tail 20 $CONTAINER_NAME 2>&1 || true
            
            # Очищаем неиспользуемые образы
            docker image prune -f
