name: Release and Deploy

on:
  push:
    branches: [master]

jobs:
  init:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v3
      - name: Starting Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: yarn
      - name: Build project
        run: yarn build
      - name: Run linter
        run: yarn lint
      - name: Run tests
        run: yarn jest

  build:
    name: Build and push image
    runs-on: ubuntu-latest
    needs: init
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: v0.11.2
          driver-opts: |
            image=moby/buildkit:v0.12.4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/zhuravelandreyvladimirov/next-template:master
            ghcr.io/zhuravelandreyvladimirov/next-template:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to server
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            export REGISTRY_URL="ghcr.io"
            export REGISTRY_USERNAME="${{ github.actor }}"
            export REGISTRY_PASSWORD="${{ secrets.GITHUB_TOKEN }}"
            cd ~/next-template
            ./deploy.sh