name: GitHub Actions merge main
run-name: ${{ github.actor }} Created a pull request in the main branch
on:
  # push:
  #   branches: [main, staging]
  pull_request:
    branches: [main, staging]
jobs:
  init:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Starting Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node-version}}
      - name: Restore Yarn cache
        uses: actions/cache@v5
        with:
          path: |
            .yarn/cache
            .pnp.cjs
            .pnp.data.json
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: enable corepack
        run: corepack enable
      - name: initial modules
        run: yarn install --immutable
      - name: Restore Next.js cache
        uses: actions/cache@v5
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-next-
      - name: check formatting
        run: yarn format:check
      - name: es-lint
        run: yarn lint
      - name: type check
        run: yarn typecheck
      - name: build project
        run: yarn build
      - name: unit tests
        run: yarn jest
